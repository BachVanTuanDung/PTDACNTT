<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin List</title>
</head>
<body>
    <h1>Danh sách tài khoản Admin</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Password (Encrypted)</th>
                <th>Is Superuser</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.password }}</td> <!-- Password sẽ là mã hóa, không thể hiển thị trực tiếp -->
                    <td>{{ user.is_superuser }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No admin users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
